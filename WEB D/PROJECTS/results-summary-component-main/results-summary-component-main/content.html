<!DOCTYPE html>
<html>
<head>
    <title>RESULTS AND STATS</title>
    <link rel="stylesheet" href="style.css">
    <img src="assets/images/icon-memory.svg" alt="mem" id="mem">
    <img src="assets/images/icon-reaction.svg" alt="rxn" id="rxn">
    <img src="assets/images/icon-verbal.svg" alt="Verbal" id="vbal">
    <img src="assets/images/icon-visual.svg" alt="Visual" id="Vsal">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="leftside">
        <div class="result">Your Result</div>
        <div id="score">76</div>
        <div id="total">of 100</div>
        <div id="comment">Great</div>
        <div id="remark">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <h3 id="summary">Summary</h3>
    <div class="stats">
        <div id="Reaction">Reaction</div>
        <div id="r">80 / 100</div>
        <div id="Memory">Memory</div>
        <div id="m">60 / 100</div>
        <div id="Verbal">Verbal</div>
        <div id="v">70 / 100</div>
        <div id="Visual">Visual</div>
        <div id="r">80 / 100</div>
    </div>
    <p id="cont">Continue</p>

  
</body>
</html>
