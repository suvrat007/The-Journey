<!DOCTYPE html>
<html>
<head>
    <title>RESULTS AND STATS</title>
    <link rel="stylesheet" href="style.css">
    <img src="assets/images/icon-memory.svg" alt="mem" id="mem">
    <img src="assets/images/icon-reaction.svg" alt="rxn" id="rxn">
    <img src="assets/images/icon-verbal.svg" alt="Verbal" id="vbal">
    <img src="assets/images/icon-visual.svg" alt="Visual" id="Vsal">

</head>
<body>
    <div class="result">Your Result</div>
    <div id="score">76</div>
    <div id="total">of 100</div>
    <div id="comment">Great</div>
    <div id="remark">You scored higher than 65% of the people who have taken these tests.</div>
    <h3 id="summary">Summary</h3>
    <div class="stats">
        <p id="Reaction">Reaction</p>
        <p id="r">80 / 100</p>
        <p id="Memory">Memory</p>
        <p id="m">60 / 100</p>
        <p id="Verbal">Verbal</p>
        <p id="v">70 / 100</p>
        <p id="Visual">Visual</p>
        <p id="r">80 / 100</p>
    </div>
    <p id="cont">Continue</p>

  
</body>
</html>
